[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PA13
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: PA14
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[heater_fan controller_fan]
##	Controller fan - FAN2 Connector
pin: PB2
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

[fan_generic exhaust_fan]
##  Exhaust fan - In E2 OUT Positon
pin: PB3
shutdown_speed: 0.0          	# Closing speed
kick_start_time: 1.0         	# Start-up time

[delayed_gcode CHAMBER_COOLDOWN]
gcode:   
    {% if printer["temperature_sensor chamber"].temperature < 35 and printer.state != "Printing"%}
        #SET_PIN PIN=my_internal_filter VALUE=0
		SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    {% else %}
      UPDATE_DELAYED_GCODE ID=CHAMBER_COOLDOWN DURATION=2
    {% endif %}

[gcode_macro CHAMBER_OFF]
gcode:
  SET_FAN_SPEED FAN=exhaust_fan SPEED=0

[controller_fan nevermore]
# Nevermore - In E1 OUT Position
pin: PC8
kick_start_time: 0.500
fan_speed: 1
heater: heater_bed