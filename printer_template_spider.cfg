# Voron 2.4R2 Klipper Config

# See docs/Config_Reference.md for a description of parameters.

### Includes
[include mainsail.cfg]
[include timelapse.cfg]
[include Klipper-Configs/voron24/fysetc_spider_v2_3_350mm.cfg]
[include Klipper-Configs/macros/macros_voron.cfg]
# [include Klipper-Configs/adxl/adxl.cfg]

[force_move]
enable_force_move: True

[mcu]
restart_method: command

##  You need to select 'Communication interface' to USB in 'make menuconfig'
##  when you compile Klipper for Spider
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_230032000851363131363530-if00
##	If you want to use the Raspberry uart0 to communicate with Spider, 
##  you need to select 'Communication interface' to 'Serial (on USART1 PA10/PA9)' 
##  in 'make menuconfig' when you compile klipper and set the serial as below
##--------------------------------------------------------------------
serial: /dev/ttyAMA0


[input_shaper]
# X Axis: Fitted shaper 'mzv' frequency = 52.6 Hz (vibrations = 0.4%, smoothing ~= 0.074)
#     To avoid too much smoothing with 'mzv', suggested max_accel <= 8200 mm/sec^2
# Y Axis: Fitted shaper 'mzv' frequency = 38.0 Hz (vibrations = 1.9%, smoothing ~= 0.141)
#    To avoid too much smoothing with 'mzv', suggested max_accel <= 4300 mm/sec^2
shaper_freq_x: 52.6
shaper_type_x: mzv
shaper_freq_y: 38.0
shaper_type_y: mzv

[extruder]
pressure_advance: 0.055

[printer]
max_accel: 3800  # should not exceed the estimated max_accel for X and Y axes
max_z_velocity: 12.5			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 300

[idle_timeout]
timeout: 1800

[firmware_retraction]
#retract_length: 0
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

