serial: /dev/serial/by-id/usb-Klipper_sam4e8e_003230533553504E3033303630303432-if00 

[mcu EBBCan]
canbus_uuid: bcb13083d845

[printer]
max_velocity: 500
max_accel: 7500
#max_accel_to_decel:7000

[extruder]
