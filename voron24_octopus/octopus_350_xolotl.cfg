[include octopus_steppers.cfg]
[include octopus_extruder.cfg]
[include octopus_bed.cfg]
[include octopus_fans.cfg]
[include octopus_leds.cfg]
[include octopus_chamber.cfg]
[include octopus_sensors.cfg]

[printer]
kinematics: corexy           # Printer typeï¼šcorexy
square_corner_velocity: 5.0  # Square corner speed

[temperature_sensor Octopus_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 85

[gcode_macro printer_settings]
variable_safe_extrude: 2.0
variable_safe_retract:18
variable_x_wait:175
variable_y_wait:175
