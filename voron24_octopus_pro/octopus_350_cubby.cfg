[include octopus_extruder.cfg]
[include octopus_bed.cfg]
[include octopus_steppers.cfg]
[include octopus_fans.cfg]
[include octopus_leds.cfg]
[include octopus_sensors.cfg]

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000			        #Max 4000
max_z_velocity: 15			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor Octopus_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 85

[gcode_macro printer_settings]
variable_extrude: 2.0
variable_safe_filament_dist:18
gcode: