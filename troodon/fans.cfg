off_below:.2
control : pid
pid_kp : 30
pid_ki : 1
pid_kd : 900
pid_deriv_time:90
min_temp:0
max_temp:60
target_temp: 30.0
sensor_temperature1:16
sensor_adc1: 0.421429

[fan_generic chamber]
pin:sx1509_duex:PIN_4
hardware_pwm:True
off_below:.6