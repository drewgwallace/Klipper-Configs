[heater_fan hotend]
pin: PC26
heater: extruder
heater_temp: 45
fan_speed: 1

[fan]
pin: PC23
off_below:.09
cycle_time:.008
#hardware_pwm: True

[controller_fan drivers]
pin:sx1509_duex:PIN_15
