
[printer]
kinematics: corexy
max_velocity: 450 ##changed by TM3D
max_accel: 10000  ##changed by TM3D
max_accel_to_decel: 7500 ##changed by TM3D
square_corner_velocity: 5 ##changed byTM3D
max_z_velocity: 35
max_z_accel: 300 ##changed by TM3D

[stepper_x]
step_pin: PD6
dir_pin: PD11
enable_pin: !PC6
rotation_distance :40
microsteps: 16
#full_steps_per_rotation: 400 # enable for .9
endstop_pin: ^PC14
position_endstop: 403
position_max: 403
position_min: -2
homing_speed: 100
[tmc2660 stepper_x]
cs_pin: PD14 # X_SPI_EN Required for communication
spi_bus: usart1 # All TMC2660 drivers are connected to USART1
interpolate: True # 1/16 micro-steps interpolated to 1/256
run_current: 1.05
sense_resistor: 0.051
idle_current_percent: 30
driver_HEND: 3
driver_HSTRT: 5
driver_TOFF: 5

[stepper_y]
step_pin: PD7
dir_pin: PD12
enable_pin: !PC6
#step_distance: .00625
rotation_distance :40
microsteps: 16
#full_steps_per_rotation: 400 # enable for .9
endstop_pin: ^PA2
position_endstop: 385
position_max: 385
position_min: -5
homing_speed: 100
[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
interpolate: True
run_current: 1.05
sense_resistor: 0.051
idle_current_percent: 30
driver_HEND: 3
driver_HSTRT: 5
driver_TOFF: 5

[stepper_z]
step_pin: PD2
dir_pin: PD28
enable_pin: !PC6
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 470
position_min: -2
homing_speed: 20
[tmc2660 stepper_z]
cs_pin:  PD23
spi_bus: usart1
interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5

#On drive E4
[stepper_z1]
step_pin: PD1
dir_pin: !PD22
enable_pin: !PC6
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
[tmc2660 stepper_z1]
cs_pin: PD24
spi_bus: usart1
interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5

#On drive E5
[stepper_z2]
step_pin: PD0
dir_pin: PD16
enable_pin: !PC6
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
[tmc2660 stepper_z2]
cs_pin: PD25
spi_bus: usart1

interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5

#On drive E6
[stepper_z3]
step_pin: PD3
dir_pin: !PD17
enable_pin: !PC6
#step_distance: .0025
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
[tmc2660 stepper_z3]
cs_pin: PD26
spi_bus: usart1
interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5



[verify_heater extruder]
max_error: 180
#check_gain_time:
hysteresis: 6
#heating_gain: 2

[heater_bed]
heater_pin: !PA19
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC13
#control: pid
min_temp: 0
max_temp: 135
#control : pid
#pid_kp : 60.625
#pid_ki : 1.727
#pid_kd : 531.987

[bltouch]
sensor_pin:^PC1
control_pin:!PA15
pin_move_time: 0.35
stow_on_each_sample: False
#   This determines if Klipper should command the pin to move up
#   between each probe attempt when performing a multiple probe
#   sequence. Read the directions in docs/BLTouch.md before setting
#   this to False. The default is True.
probe_with_touch_mode: False
#set_output_mode:5V
x_offset:-25
y_offset:3
#z_offset:.95
speed: 14
lift_speed: 14
samples: 1
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.01   
samples_tolerance_retries: 3

[homing_override]
set_position_x:0
set_position_y:0
set_position_z:0
gcode:    
    G90
    G0 Z6 F1200
    G28 Y
    G28 X
    G0 X200 Y200 F8000
    G28 Z 
axes:xyz    

[quad_gantry_level]
#   Use QUAD_GANTRY_LEVEL to level a gantry.
gantry_corners:
   -68,-16
   468,455
#   Min & Max gantry corners - measure from nozzle at MIN (0,0) and MAX (250,250) to respective belt positions
points:
   100,100
   100,300
   300,300
   300,100
#   Probe points
speed: 350
horizontal_move_z:6
retries: 5
retry_tolerance: 0.01
max_adjust: 16


[static_digital_output onboard_led]
pins: !PC2
