[fan]
pin: EBBCan: PA1
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[multi_pin controller_fans]
pins: gpio20, gpio23

[temperature_fan controller_fan]
pin: multi_pin:controller_fans
sensor_type: temperature_host
target_temp: 40.0
max_speed: 1.0
min_speed: 0.3

[fan_generic nevermore]
pin: gpio17
kick_start_time: 0.5

[fan_generic external_PC]
pin: gpio18
kick_start_time: 0.5