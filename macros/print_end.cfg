[gcode_macro PRINT_END]
description: "G-code to run at the end of a print. Replace your slicer's end G-code with this"
gcode:
  {% set z_top = (printer.toolhead.axis_maximum.z - 1.50)|float %}
  M400                      	# Wait for buffer to clear
  SET_DISPLAY_TEXT MSG="fin."
  EXTERNAL_PC SPEED=0
  BED_FANS SPEED=0
  {% if printer["gcode_macro PRINT_START"].exhaust == true|lower %}
    EXHAUST_FAN SPEED=1
  {% else %}
    { action_respond_info("exhaust: {0}, skipping exhaust".format(printer["gcode_macro PRINT_START"].exhaust | lower }
  {% endif %}

  M106 S0						# Turn-off fan
  G91						# Relative Positioning
  G1 Z+1					# Z up
  G90						# Absolute Positioning

  TURN_OFF_HEATERS
  SAFE_RETRACT
  M107                          # Switch off the fan.
  SAFE_PARK  MAX_Z=z_top		# 
  M84 X Y E						# Disable all steppers but Z
  CLEAR_PAUSE
  UPDATE_DELAYED_GCODE ID=CHAMBER_COOLDOWN DURATION=2