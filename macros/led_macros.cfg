[gcode_macro LED_OFF]
gcode:
    SET_LED LED="rgb_led" RED=0.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1
	SET_LED LED="discostick" RED=0.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1
	SET_PIN PIN=daystick VALUE=0
	SET_LED LED="matchdisco" RED=0.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1
	SET_LED LED="board_rgb" RED=0.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1
	SET_LED LED="sb_leds" RED=0.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1
	SET_LED LED="mini12864" RED=0.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1

[gcode_macro LED_ON]
gcode:
	SET_LED LED="rgb_led" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1
	SET_LED LED="discostick" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1
	SET_PIN PIN=daystick VALUE=1
	SET_LED LED="matchdisco" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1
	SET_LED LED="board_rgb" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1
	SET_LED LED="sb_leds" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1
	SET_LED LED="mini12864" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1
	
[gcode_macro LED_DIM]
gcode:
    SET_LED LED="rgb_led" RED=0.3098 GREEN=0.3098 BLUE=0.3098 SYNC=0 TRANSMIT=1
    SET_LED LED="discostick" RED=0.3098 GREEN=0.3098 BLUE=0.3098 SYNC=0 TRANSMIT=1
	SET_PIN PIN=daystick VALUE=0.25
    SET_LED LED="matchdisco" RED=0.3098 GREEN=0.3098 BLUE=0.3098 SYNC=0 TRANSMIT=1
    SET_LED LED="board_rgb" RED=0.3098 GREEN=0.3098 BLUE=0.3098 SYNC=0 TRANSMIT=1
    SET_LED LED="sb_leds" RED=0.3098 GREEN=0.3098 BLUE=0.3098 SYNC=0 TRANSMIT=1
    SET_LED LED="mini12864" RED=0.3098 GREEN=0.3098 BLUE=0.3098 SYNC=0 TRANSMIT=1